		<script type="text/JavaScript">
			function canWin(a, b, c, symbol) {
				if (a == c && symbol == a && b == "") {
					return 2;
				}
				else if (a == b && symbol == a && c== "") {
					return 3;
				}
				else if (b == c && symbol == b && a == "") {
					return 1;
				}
				else {
					return false;
				}
			}

			function whereToPlay(a, b, c, d, e, f, g, h, i, symbol) {
				var horz = canWinHorz(a, b, c, d, e, f, g, h, i, symbol);

				if(horz != false) {
					return horz;
				}
				var vertical = canWinVertical(a, b, c, d, e, f, g, h, i, symbol);
				if(vertical != false) {
					return vertical;
				}
				var diagonal = canWinDiagonal(a, b, c, d, e, f, g, h, i, symbol);

				if(diagonal != false) {
					return diagonal;
				}
				else {
					return false;
				}
			}
			function canWinVertical(a, b, c, d, e, f, g, h, i, symbol) {
				var verticalWin = 0;

				verticalWin = canWin(a, d, g, symbol);
				if (verticalWin == 1){
					return 'a';
				}
				else if (verticalWin == 2){
					return 'd';
				}
				else if (verticalWin == 3){
					return 'g';
				}

				verticalWin = canWin(b, e, h, symbol);
				if (verticalWin == 1){
					return 'b';
				}
				else if (verticalWin == 2){
					return 'e';
				}
				else if (verticalWin == 3){
					return 'h';
				}

				verticalWin = canWin(c, f, i, symbol);
				if (verticalWin == 1){
					return 'c';
				}
				else if (verticalWin == 2){
					return 'f';
				}
				else if (verticalWin == 3){
					return 'i';
				}
				return false;

			}

			function canWinHorz(a, b, c, d, e, f, g, h, i, symbol){

					return "f";
				}
				var bot = canWin(g,h,i,symbol);

					if(bot==1){
						return "g";
					}
					else if(bot==2){
						return "h";
					}
					return "i";
				}
				else{
					return false;
				}
			}

					message = "Play the bottom-right corner.";
					window.alert(message);
					return "i";

				var y = canWin(c, e, g, symbol);
				if (y == 1){
